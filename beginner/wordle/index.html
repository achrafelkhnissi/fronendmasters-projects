<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Wordle</title>
</head>
<body>

    <h1>WORDLE</h1>

    <img src="./img/loading.png" alt="loading">

    <div id="app">
        <div class="wordle">
            <ul class="word1 word">
                <li class="l1 letter"></li>
                <li class="l2 letter"></li>
                <li class="l3 letter"></li>
                <li class="l4 letter"></li>
                <li class="l5 letter"></li>
            </ul>
            <ul class="word2 word">
                <li class="l1 letter"></li>
                <li class="l2 letter"></li>
                <li class="l3 letter"></li>
                <li class="l4 letter"></li>
                <li class="l5 letter"></li>
            </ul>
            <ul class="word3 word">
                <li class="l1 letter"></li>
                <li class="l2 letter"></li>
                <li class="l3 letter"></li>
                <li class="l4 letter"></li>
                <li class="l5 letter"></li>
            </ul>
            <ul class="word4 word">
                <li class="l1 letter"></li>
                <li class="l2 letter"></li>
                <li class="l3 letter"></li>
                <li class="l4 letter"></li>
                <li class="l5 letter"></li>
            </ul>
            <ul class="word5 word">
                <li class="l1 letter"></li>
                <li class="l2 letter"></li>
                <li class="l3 letter"></li>
                <li class="l4 letter"></li>
                <li class="l5 letter"></li>
            </ul>
            <ul class="word5 word">
                <li class="l1 letter"></li>
                <li class="l2 letter"></li>
                <li class="l3 letter"></li>
                <li class="l4 letter"></li>
                <li class="l5 letter"></li>
            </ul>
        </div>
    </div>

    <div class="btns">
        <button class="reset btn">RESET</button>
        <button class="loser btn">I GIVE UP</button>
    </div>

    <div class="result hidden"></div>

    <script src="./index.js"></script>
</body>
</html>
