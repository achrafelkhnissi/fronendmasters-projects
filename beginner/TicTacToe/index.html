<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>JavaScripTacToe</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
    <h1>Tic Tac Toe</h1>

    <h2 id="result" class="" ></h2>

    <div id="players">
        <p id="p1" class="player">Player <span id="p1-symbol">X</span>: <span id="p1-name"></span></p>
        <p id="p2" class="player">Player <span id="p2-symbol">O</span>: <span id="p2-name"></span></p>
    </div>
    </header>

    <div id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <button id="reset">Reset</button>

    <script src="./tictactoe.js"></script>

    <footer>
        <p>Created by <a href="https://github.com/achrafelkhnissi">@achrafelkhnissi</a></p>
    </footer>

  </body>
</html>
